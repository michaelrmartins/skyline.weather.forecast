<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Skyliner - Weather Forecast</title>
</head>
<body>
    <div class="div-main-container">
        
        <div class="div-top">
            <div class="div-title">
                <spam class="main-title">Skyliner - Weather Forecast for Drone Pilots</spam>
                <i class="fa-solid fa-helicopter-symbol"></i>
            </div>
            <div class="div-parameters-info">
                <spam class="data_city_name">Campos, Rj</spam>
                <spam class="data_country_name">Brazil</spam>
            </div>
            <div class="div-fly-condition-message">
                <spam class="data_fly_condition">Bad To Fly</spam>
            </div>
        </div>
        <div class="div-center">
            <div class="div-weather-box">
                <!-- Temperature -->
                <div class="div-temperature blocks">
                    <p>Temperature</p>
                    <p class="data_temperature_celsius">36Â°</p>
                </div>

                <!-- Weather Description -->
                <div class="div-weather-description blocks">
                    <p>Weather</p>
                    <p class="data_weather_description">Clouds</p>
                </div>    

                <!-- Sun times -->
                <div class="div-weather-suntimes blocks">
                    <p>Sun Times</p>
                    <p class="data_weather_suntimes">/\ 05:13<br>\/ 18:26</p>
                </div>    

                <!-- Wind Speed -->
                <div class="div-weather-wind-speed blocks">
                    <p>Wind Speed</p>
                    <p class="data_weather_wind_speed">13 Km/h</p>
                </div>   

                <!-- Wind Gusts -->
                <div class="div-weather-wind-gusts-speed blocks">
                    <p>Gusts</p>
                    <p class="data_weather_wind_gusts_speed">28 Km/h</p>
                </div>    

                <!-- Wind Direction -->
                <div class="div-weather-wind-direction blocks">
                    <p>Wind Dir.</p>
                    <p class="data_weather_wind_direction">NE</p>
                </div> 

                <!-- Rain Probability -->
                <div class="div-weather-rain-probability blocks">
                    <p>Rain Prob.</p>
                    <p class="data_weather_rain_probability">18%</p>
                </div> 

                <!-- Cloud Cover -->
                <div class="div-weather-cloud-cover blocks">
                    <p>Cloud Cover</p>
                    <p class="data_weather_cloud_cover">86%</p>
                </div> 

                <!-- Visibility -->
                <div class="div-weather-visibility blocks">
                    <p>Visilibity</p>
                    <p class="data_weather_visibility">23 km</p>
                </div> 

                <!-- Visible Sats -->
                <div class="div-weather-visible-sats blocks">
                    <p>Visible Sats</p>
                    <p class="data_weather_visible_sats">20</p>
                </div> 

                <!-- KP Index -->
                <div class="div-weather-kp-index blocks">
                    <p>Kp Index</p>
                    <p class="data_weather_kp_index">2.86</p>
                </div> 

                <!-- Locked Sats -->
                <div class="div-weather-locked-sats blocks">
                    <p>Locked Sats</p>
                    <p class="data_weather_locked_sats">19</p>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
